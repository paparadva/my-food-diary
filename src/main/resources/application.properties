
myfooddiary.scraping.calorizator-url=https://calorizator.ru/product/all?page=
myfooddiary.scraping.load-all-pages=false
myfooddiary.scraping.load-page-limit=1
myfooddiary.scraping.pause-time-ms=2000

spring.datasource.url=jdbc:postgresql://localhost/myfooddiary
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.format.date=iso

# log transaction operations
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG